name: Test

on: push

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Setup
        run: |
          mkdir tests/build

      - name: Build
        run: |
          cd tests/build
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=g++-10 ..
          make -j 4

      - name: Run
        run: ./tests/build/tests
